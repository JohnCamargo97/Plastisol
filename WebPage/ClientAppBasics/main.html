<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    

    <!-- Bootstrap CSS v5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">

</head>
<body>
    <br>
    <h3>API</h3>
    <br>
    <section id="data-wrapper">
    </section>

    <div class="product--edit">
        <div id="form" class="product--card" style="display: none;">
                <form id="product-form">
                    <div class="product--card-form">
                        <div class="form-product">
                            <div class="form-element">
                                <label for="category">category:</label>
                                <input type="text" id="category" name="category" placeholder="categoria" required>
                            </div>
                            
                            <div class="form-element">
                                <label for="product_id">product_id:</label>
                                <input type="text" id="product_id" name="product_id" placeholder="Ingresa id del producto" required>
                            </div>
                        
                            <div class="form-element">
                                <label for="description">description:</label>
                                <input type="text" id="description" name="description" placeholder="descripcion del producto " required>
                            </div>

                            <div class="form-element">
                                <label for="unit_price">unit_price:</label>
                                <input type="text" id="unit_price" name="unit_price" placeholder="e.g. 2500" required>
                            </div>
                            
                            <div class="form-element">
                                <label for="amount">amount:</label>
                                <input type="text" id="amount" name="amount" placeholder="e.g. 50" required>
                            </div>                      
                        </div>
                        <div class="form-buttons">
                            <button id="submit-product" type="submit" class="btn btn-outline-success">Confirmar</button>
                            <button id="submit-product" type="button" class="btn btn-outline-danger">Cancelar</button>
                        </div>       
                    </div>
                </form>
        </div>
        <button id="add-product" type="button" class="btn btn-success"> + Agregar producto </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
